<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>primeiro dom</title>
</head>
<body>
    <h1>começando com dom </h1>
    <p>olá, hoje estou relembrando a mexer no dom</p>
    <p>Javascript é a segunda melhor linguagem do mundo!</p>]

     <div id= "msg" name= "div" class= "classe"> aqui temos uma div</div>
     <script>
      var p1 = window.document.getElementsByTagName('p')[0]
      p1.style.color = "darkviolet"
      //document.write('A frase capturada no primeiro paragrafo' + p1.innerText)

      var p1 = window.document.getElementsByTagName('p')[1]
      p1.style.color = "magenta"

      //manipulando pelo id 
      var id = document.getElementById('msg') 
      id.style.background= "pink"
      id.innerText = 'texto novo do dom'

      var nome = document.getElementsByName('div')[0]
      nome.innerText = "mudei a descriçao da div, elemento"

      // manipulei a div select
      var s = document.querySelector('div.classe')
      s.style.background = "orchid"
      


      



     </script>
</body>
</html>
